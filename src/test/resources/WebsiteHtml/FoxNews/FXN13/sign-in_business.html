<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="fn page-foxid " style="">
<div id="wrapper" class="wrapper">
    <header class="site-header nav-closed">
        <div class="branding">
            <a class="logo" href="http://foxbusiness.com">Fox Business</a>
        </div>
        <div class="nav-row nav-row-lower tablet-desktop"></div>
    </header>
    <div class="page">
        <div class="pre-content"></div>
        <div class="page-content">
            <main class="main-content"><section class="foxid-wrap foxid-login">
                <header class="foxid-header">
                    <h1 class="foxid-title">Sign In</h1>
                </header>
                <div class="foxid-content">
                    <form class="foxid-form login-form" method="post" novalidate="novalidate">
                        <div class="foxid-row">
                            <input type="email" class="foxid-input-text" name="email" placeholder="Enter your email" required="" data-msg-required="Email is required.">
                        </div>

                        <div class="foxid-row">
                            <input type="password" class="foxid-input-password" name="password" placeholder="Enter your password">
                        </div>

                        <div class="foxid-row">
                            <button class="foxid-btn foxid-btn-primary login">Log In</button>
                        </div>

                        <div class="foxid-row">
                            <button class="foxid-btn foxid-btn-primary-alt create-account">Create Account</button>
                        </div>
                    </form>
                </div>
                <footer class="foxid-footer">
                    <p><a href="/?p=forgot-password">Forgot your password?</a></p>
                </footer>
            </section>
            </main>
        </div>
        <div class="post-content"></div>
    </div>
</div>
<script src="//strike.fox.com/static/fbn/display/loader.login.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/modulr.min.js"></script>
<script src="js/bootstrap.js"></script>


<script>mendeleyWebImporter = {
  downloadPdfs(t,e) { return this._call('downloadPdfs', [t,e]); },
  open() { return this._call('open', []); },
  setLoginToken(t) { return this._call('setLoginToken', [t]); },
  _call(methodName, methodArgs) {
    const id = Math.random();
    window.postMessage({ id, token: '0.02783161136510426', methodName, methodArgs }, 'https://my.foxbusiness.com');
    return new Promise(resolve => {
      const listener = window.addEventListener('message', event => {
        const data = event.data;
        if (typeof data !== 'object' || !('result' in data) || data.id !== id) return;
        window.removeEventListener('message', listener);
        resolve(data.result);
      });
    });
  }
};</script><script src="https://ats.rlcdn.com/ats.js"></script><iframe class="xd-channel" src="https://my.foxbusiness.com/xd-channel.html" style="display: none;"></iframe></body>
</html>
