<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="fn page-foxid  page-user-profile">
<div id="wrapper" class="wrapper">
    <header class="site-header nav-closed">
        <div class="branding">
            <a class="logo" href="http://foxbusiness.com">Fox Business</a>
        </div>
        <div class="nav-row nav-row-lower tablet-desktop"></div>
    </header>
    <div class="page">
        <div class="pre-content"></div>
        <div class="page-content">
            <main class="main-content"><section class="foxid-wrap foxid-complete" style="display: none;">
                <header class="foxid-header">
                    <h1 class="foxid-title">Complete Profile</h1>
                </header>
                <div class="foxid-content">
                    <form class="foxid-form complete-account" method="post" novalidate="novalidate">
                        <div class="message message-success">
                            <span>You've successfully created your account!</span>
                        </div>

                        <div class="foxid-row">
                            <label class="foxid-label">Political Views</label>
                            <div class="foxid-select-group">
                                <div class="foxid-select-wrap foxid-select-wrap-full">
                                    <select class="foxid-select" name="politicalViews">
                                        <option selected="" value="">Select your Political Views</option>
                                        <option value="liberal">Liberal</option>
                                        <option value="democrat">Democrat</option>
                                        <option value="independent">Independent</option>
                                        <option value="republican">Republican</option>
                                        <option value="conservative">Conservative</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="foxid-row">
                            <label class="foxid-label">Household Income</label>
                            <div class="foxid-select-group">
                                <div class="foxid-select-wrap foxid-select-wrap-full">
                                    <select class="foxid-select" name="householdIncome">
                                        <option selected="" value="">Select your Household Income</option>
                                        <option value="$250+">$250k+</option>
                                        <option value="$200k-$250k">$200k-$250k</option>
                                        <option value="$100k-$199k">$100k-$199k</option>
                                        <option value="$75k-$99k">$75k-$99k</option>
                                        <option value="<$75k">&lt;$75k</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="foxid-row">
                            <label class="foxid-label">Fox Nation</label>
                            <div class="foxid-validation">
                                <span>For exclusive content, Join Fox Nation Today!</span>
                            </div>
                        </div>
                        <div class="foxid-row">
                            <a href="https://nation.foxnews.com/" target="_blank" class="foxid-btn foxid-btn-primary-alt join-fox-nation">Join Fox Nation</a>
                        </div>

                        <!-- <div class="foxid-row foxid-group foxid-group-newsletters">
                            <div class="foxid-row-heading">
                                <div class="foxid-title">Newsletter</div>
                            </div>
                            <div class="foxid-row-content">
                                <div class="foxid-group foxid-checkbox-group">
                                    <div class="foxid-checkbox-row">
                                            <label class="foxid-label">
                                                    <input class="foxid-input-checkbox" type="checkbox" name="newsletter"> <span>Subscribe to breaking alerts</span>
                                            </label>
                                    </div>
                                </div>
                            </div>
                        </div> -->

                        <div class="foxid-row">
                            <button class="foxid-btn foxid-btn-primary update">Done</button>
                        </div>
                    </form>
                </div>
            </section>

                <div class="foxid-overlay foxid-not-verified show">

                    <div class="foxid-modal foxid-reset">
                        <div class="foxid-modal-inner">

                            <div class="foxid-content">
                                <div class="foxid-row-heading">
                                    <div class="foxid-title">Verify Account</div>
                                    <button class="foxid-btn foxid-btn-primary-alt foxid-btn-logout">Log Out</button>
                                </div>

                                <form class="foxid-form resend-email" method="post">
                                    <div class="foxid-row">
                                        <p>Please check your email to verify your account.</p>
                                    </div>
                                    <div class="message"><span></span></div>
                                    <div class="foxid-row">
                                        <button class="foxid-btn foxid-btn-primary">Resend Email</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div></main>
        </div>
        <div class="post-content"></div>
    </div>
</div>
<script src="//strike.fox.com/static/fbn/display/loader.login.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/modulr.min.js"></script>
<script src="js/bootstrap.js"></script>


<script src="https://ats.rlcdn.com/ats.js"></script><iframe class="xd-channel" src="https://my.foxbusiness.com/xd-channel.html" style="display: none;"></iframe></body>
</html>
